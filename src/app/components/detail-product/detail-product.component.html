<div class="card p-3 mb-2 shadow">
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-row align-items-center">
      <div class="c-details">
        <h4 class="mb-0">{{ myProduct?.name }}</h4>
      </div>
    </div>
    <div class="badge">
      <span>{{ myProduct?.category }}</span>
    </div>
  </div>
  <div class="mt-3">
    <h6>{{ myProduct?.description }}</h6>
    <div class="mt-3">
      <div class="mt-3">
        <span class="text1"
          >Precio: <span class="text2">{{ myProduct?.price }} euros</span></span
        >
      </div>
      <div>
        <span class="text1"
          >Disponibilidad:
          <span
            class="text2"
            [ngClass]="{
              green: myProduct?.available === 1,
              red: myProduct?.available === 0
            }">{{ myProduct?.available === 1 ? "En Stock" : "No disponible" }}</span></span>
      </div>
      <button class="mt-2 btn btn-sm btn-danger" [routerLink]="['/products-list']">Volver atras</button>
    </div>
  </div>
</div>
